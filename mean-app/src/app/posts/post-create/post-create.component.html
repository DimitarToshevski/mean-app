<mat-card>
  <form (submit)="onAddPost(f)" #f="ngForm">
      <mat-form-field>
          <input
            matInput
            type="text"
            name="title"
            #title="ngModel"
            ngModel
            required
            minlength="5">
        </mat-form-field>
        <mat-error *ngIf="title.invalid && title.touched">Please enter a valid title</mat-error>
        <mat-form-field>
          <textarea
            matInput rows="6"
            name="content"
            ngModel
            required
            #content="ngModel"
            minlength="15"></textarea>
        </mat-form-field>
        <mat-error *ngIf="content.invalid && content.touched">Please enter a valid content</mat-error>
        <button
          mat-raised-button
          color="primary"
          type="submit"
        >Save Post</button>
  </form>
</mat-card>
