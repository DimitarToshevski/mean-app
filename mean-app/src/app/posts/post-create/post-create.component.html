<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="title"
            placeholder="Post Title">
            <mat-error *ngIf="form.get('title').invalid && form.get('title').touched">Please enter a valid title</mat-error>
        </mat-form-field>
        <div>
          <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
          <input type="file" style="visibility: hidden;" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
          <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
          <textarea
            matInput rows="6"
            formControlName="content"
            placeholder="Post Content"></textarea>
            <mat-error *ngIf="form.get('content').invalid && form.get('content').touched">Please enter a valid content</mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
        >Save Post</button>
  </form>
</mat-card>
